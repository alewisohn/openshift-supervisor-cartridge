Name: supervisor
Cartridge-Short-Name: SUPERVISOR
Display-Name: Supervisor
Source-Url: https://github.com/alewisohn/openshift-supervisor-cartridge.git
Description: "A cartridge for running Supervisor."
Vendor: Andrew Lewisohn
Version: '0.1'
Cartridge-Version: 0.1.0
Cartridge-Vendor: alewisohn
Categories:
  - embedded
  - plugin
Group-Overrides:
  - components:
    - web_framework
    - supervisor
Provides:
  - supervisorctl
  - supervisord
Requires:
  - python
Subscribes:
  set-env:
    Type: ENV:*
    Required: false
Scaling:
  Min: 1
  Max: -1
Endpoints:
  - Private-IP-Name:   INTERNAL_IP
    Private-Port-Name: INTERNAL_PORT
    Private-Port:      15100
    Mappings:
      - Frontend:      ""
        Backend:       ""
        Options:       { websocket: true }